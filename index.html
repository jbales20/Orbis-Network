<!DOCTYPE html>
<html>
    <head>
        <title> Orbis Conventer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload = start()>
        <section id="top_bar">
            <div id="top">
                <h3 id="title">Orbis Converter</h3>
            </div>
        </section>
        <br>
        <br>

        <section id="page">
        <p id="label">Insert a store.playstation.com product (like a game page) link</p>
        
        <section id="input">
            <div class="input" id="container">
                <input type="text" id="user_link">
            </div>
            <button id="user_convert">Convert</button>
        </section>
        <section id="output">
            <p id="output_text"></p>
        </section>
    </section>
    <section id="two">
        <h3 id="platform">Your platform is</h3>
        <p id="directions">Directions</p>
    </section>
        <script src="script.js"></script>
    </body>
</html>
